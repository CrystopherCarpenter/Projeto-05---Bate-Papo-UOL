<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bate-Papo UOL" />
    <meta name="keywords" content="Bate-Papo UOL, chat, Dev Driven, Projeto 05" />
    <meta name="author" content="Crystopher Stanley Carpenter" />

    <title>Bate-Papo UOL</title>
    <link rel="stylesheet" href="css/reset.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="tela-acesso">

        <img src="assets/logo.png" />

        <div class="entrar"><input class="inserir-nome" type="text" placeholder="Digite seu nome" id="entrar"
                data-identifier="enter-name" />

            <button class="buttonEntrar" onclick="acessar()">Entrar</button>

        </div>
        <div class="entrando esconder">
            <img src="assets/entrando.png" />
            <p>Entrando...</p>
        </div>
    </div>

    <header>
        <img src="assets/logo.png" />
        <div onclick="aparecer()">
            <ion-icon name="people-sharp"></ion-icon>
        </div>

    </header>

    <main class="mensagens"></main>

    <button class="fundo" onclick="aparecer()"></button>
    <div class="menu-lateral">
        <h1 class="contatos">Escolha um contato <br />para enviar mensagem:</h1>
        <ul class="lista-contatos">
            <div class="contato-escolhido" onclick="contatoEscolhido(this)">
                <ion-icon class="icon-todos" name="people-sharp"></ion-icon>
                <p>Todos</p>
                <ion-icon name="checkmark-outline" class="check"></ion-icon>
            </div>
        </ul>

        <h1 class="visibilidade">Escolha visibilidade</h1>

        <ul>
            <div class="visibilidade-escolhida" onclick="visibilidadeEscolhida(this, `message`)"
                data-identifier="visibility">
                <ion-icon class="icon-lock" name="lock-open"></ion-icon>
                <p>PÃºblico</p>
                <ion-icon name="checkmark-outline" class="check"></ion-icon>
            </div>
            <div onclick="visibilidadeEscolhida(this, `private_message`)" data-identifier="visibility">
                <ion-icon class="icon-lock" name="lock-closed"></ion-icon>
                <p>Reservadamente</p>
                <ion-icon name="checkmark-outline" class="check"></ion-icon>
            </div>
        </ul>
    </div>

    <footer>
        <div><input class="mensagem" placeholder="Escreva aqui..." />
            <p></p>
        </div>
        <button class="enviar" onclick="enviarMensagem()" data-identifier="send-message">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </button>
    </footer>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="js/script.js"></script>

</body>

</html>
